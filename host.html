<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Host</title>
  <style>
    :root{
      --bg:#0b1020;
      --text:#eef1ff;
      --muted:#a7b0d6;
      --border:rgba(255,255,255,.10);
      --shadow: 0 14px 40px rgba(0,0,0,.45);

      --red:#ff2e55;
      --green:#2ee59d;

      --btn1:#ff3b6a;
      --btn2:#ff1f4f;
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, #19214a 0%, var(--bg) 55%);
      color:var(--text);
      overflow-x:hidden;
    }
    .wrap{ max-width: 980px; margin: 0 auto; padding: 22px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      position: relative;
    }

    /* üî¥üü¢ ŸÑŸÖÿ®ÿ© ÿßŸÑÿßÿ™ÿµÿßŸÑ ŸÅŸÇÿ∑ */
    .statusLight{
      position:absolute;
      top:14px;
      left:14px;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: var(--red);
      box-shadow: 0 0 0 4px rgba(255,46,85,.12), 0 0 18px rgba(255,46,85,.35);
    }
    .statusLight.ok{
      background: var(--green);
      box-shadow: 0 0 0 4px rgba(46,229,157,.14), 0 0 18px rgba(46,229,157,.35);
    }

    /* ‚úÖ ÿßŸÑŸÑŸàÿ∫Ÿà */
    .brand{
      display:flex;
      justify-content:center;
      margin-top: 6px;
      margin-bottom: 12px;
    }
    .brand img{
      width: 340px;
      max-width: 92%;
      height: auto;
      filter: drop-shadow(0 18px 34px rgba(255,35,79,.18));
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }

    .row{
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center; justify-content:space-between;
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px; border-radius: 999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      font-size: 13px;
      color: var(--muted);
    }

    /* ÿ≤ÿ± ÿ´ŸäŸÖ + ŸÑŸÖÿπÿßŸÜ */
    .btn{
      border:0;
      border-radius: 16px;
      padding: 14px 14px;
      font-weight: 950;
      cursor:pointer;
      color: #fff;
      background: linear-gradient(135deg, var(--btn1), var(--btn2));
      position: relative;
      overflow:hidden;
      box-shadow: 0 12px 26px rgba(255,35,79,.22);
      transition: transform .08s ease, filter .15s ease, opacity .15s ease;
      letter-spacing: .4px;
      white-space: nowrap;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .btn:active{ transform: scale(.99); }
    .btn:hover{ filter: brightness(1.05); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; box-shadow:none; }

    .btn::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-60%;
      width: 40%;
      height: 180%;
      transform: rotate(25deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
      animation: shine 2.2s infinite;
    }
    @keyframes shine{
      0%{ left:-60%; }
      55%{ left:120%; }
      100%{ left:120%; }
    }

    .btn.secondary{
      background: rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.12);
      box-shadow: none;
    }
    .btn.secondary::after{ display:none; }

    .btnGroup{ display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end; }

    /* ‚úÖ ŸÖÿ±ÿ®ÿπ ÿßŸÑŸÉŸàÿØ + ÿ£ŸäŸÇŸàŸÜÿ© ŸÜÿ≥ÿÆ ÿØÿßÿÆŸÑ ÿßŸÑŸÖÿ±ÿ®ÿπ */
    .codeRow{
      margin-top: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .codeBox{
      position: relative;
      width: min(520px, 100%);
    }
    .code{
      font-size: 62px;
      font-weight: 950;
      letter-spacing: 8px;
      padding: 12px 18px;
      padding-left: 70px; /* ŸÖÿ≥ÿßÿ≠ÿ© ŸÑŸÑÿ£ŸäŸÇŸàŸÜÿ© */
      border-radius: 16px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      text-align:center;
      user-select: none;
    }
    .copyInside{
      position:absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity: .72; /* ÿ¥ÿ®Ÿá ÿ¥ŸÅÿßŸÅ */
      transition: opacity .15s ease, background .15s ease, transform .08s ease;
    }
    .copyInside:hover{ opacity:.92; background: rgba(255,255,255,.10); }
    .copyInside:active{ transform: translateY(-50%) scale(.99); }
    .copyInside:disabled{ opacity:.35; cursor:not-allowed; }
    .copyInside svg{ width: 20px; height: 20px; fill: rgba(238,241,255,.92); }

    /* ‚úÖ QR ÿ®ÿØŸàŸÜ ŸÜÿµŸàÿµ */
    .qrWrap{
      margin-top: 14px;
      display:flex;
      justify-content:center;
    }
    #qrcode{
      width: 210px;
      height: 210px;
      border-radius: 18px;
      overflow:hidden;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .toast{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(167,176,214,.92);
      display:none;
      text-align:center;
      white-space: pre-wrap;
    }

    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(210px, 1fr));
      gap: 12px;
    }
    .player{
      padding: 12px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      display:flex; justify-content:space-between; gap:10px; align-items:center;
    }
    .player .name{ font-weight: 950; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    .badge{
      font-weight: 950;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(167,176,214,.95);
      white-space:nowrap;
    }
    .badge.ready{
      border-color: rgba(46,229,157,.25);
      color: rgba(46,229,157,.95);
      background: rgba(46,229,157,.10);
    }

    h2{ margin:0 0 10px; }
  </style>
</head>
