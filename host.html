<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Host</title>
  <style>
    :root{
      --bg:#0b1020; --text:#eef1ff; --muted:#a7b0d6;
      --border:rgba(255,255,255,.10);
      --shadow:0 14px 40px rgba(0,0,0,.45);
      --red:#ff2e55; --green:#2ee59d;
      --btn1:#ff3b6a; --btn2:#ff1f4f;
      --radius:18px;
    }
    *{ box-sizing:border-box }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, #19214a 0%, var(--bg) 55%);
      color: var(--text);
    }
    .wrap{ max-width:980px; margin:0 auto; padding:22px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      position: relative;
    }
    .statusLight{
      position:absolute; top:14px; left:14px;
      width:14px; height:14px; border-radius:999px;
      background: var(--red);
      box-shadow: 0 0 0 4px rgba(255,46,85,.12), 0 0 18px rgba(255,46,85,.35);
    }
    .statusLight.ok{
      background: var(--green);
      box-shadow: 0 0 0 4px rgba(46,229,157,.14), 0 0 18px rgba(46,229,157,.35);
    }
    .brand{ display:flex; justify-content:center; margin-top:6px; margin-bottom:12px; }
    .brand img{
      width:360px; max-width:92%; height:auto;
      filter: drop-shadow(0 18px 34px rgba(255,35,79,.18));
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      font-size:13px;
      color: var(--muted);
    }

    .btn{
      border:0;
      border-radius:16px;
      padding:14px 14px;
      font-weight:950;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(135deg, var(--btn1), var(--btn2));
      box-shadow: 0 12px 26px rgba(255,35,79,.22);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      white-space: nowrap;
      transition: transform .08s ease, filter .15s ease, opacity .15s ease;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: scale(.99); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; box-shadow:none; }
    .btn.secondary{
      background: rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:none;
      color: var(--text);
    }
    .btn::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-60%;
      width:40%;
      height:180%;
      transform: rotate(25deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
      animation: shine 2.2s infinite;
    }
    .btn.secondary::after{ display:none; }
    @keyframes shine{ 0%{left:-60%} 55%{left:120%} 100%{left:120%} }

    .modeWrap{ display:flex; gap:10px; flex-wrap:wrap; margin: 8px 0 14px; }
    .modeBtn{
      flex:1;
      min-width:220px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:none;
      color: var(--text);
    }
    .modeBtn.active{
      background: rgba(255,35,79,.16);
      border-color: rgba(255,35,79,.28);
    }

    .codeBox{
      margin-top:10px;
      position: relative;
      border-radius:16px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .code{
      font-size:58px;
      font-weight:950;
      letter-spacing:8px;
      padding:18px 18px 18px 64px;
      text-align:center;
      user-select:none;
    }
    .copyInside{
      position:absolute;
      top:50%;
      left:12px;
      transform: translateY(-50%);
      width:44px;
      height:44px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:.55;
      transition: opacity .15s ease, background .15s ease, transform .08s ease;
      user-select:none;
    }
    .copyInside:hover{ opacity:.95; background: rgba(255,255,255,.10); }
    .copyInside:active{ transform: translateY(-50%) scale(.99); }
    .copyInside svg{ width:20px; height:20px; }

    .toast{
      position: fixed;
      left: 16px;
      bottom: 16px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.12);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 900;
      display:none;
      z-index: 9999;
      box-shadow: var(--shadow);
    }

    .qrWrap{
      margin-top:14px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:flex-start;
      justify-content:center;
    }
    .qrCard{
      width: 380px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      padding: 14px;
      text-align:center;
    }
    .qrWhite{
      background:#fff;
      border-radius: 16px;
      padding: 14px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    #qr{
      width: 320px;
      height: 320px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #qr canvas, #qr img{
      width:320px !important;
      height:320px !important;
      display:block;
    }

    .grid{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:10px;
    }
    .player{
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      overflow:hidden;
    }
    .player .name{
      font-weight:950;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .badge{
      font-weight:950;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(167,176,214,.95);
      white-space:nowrap;
    }
    .badge.ready{
      border-color: rgba(46,229,157,.25);
      color: rgba(46,229,157,.95);
      background: rgba(46,229,157,.10);
    }

    .hostAsPlayerBox{
      margin-top:12px;
      display:none;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
    }
    input{
      width:min(360px, 100%);
      padding:13px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
      font-size: 16px;
    }

    @media (max-width:520px){
      .code{ font-size:52px; }
      .qrCard{ width: 100%; }
      #qr canvas, #qr img{ width:280px !important; height:280px !important; }
      #qr{ width:280px; height:280px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <span id="light" class="statusLight"></span>

      <div class="brand"><img src="/brand.png" alt="brand"></div>

      <div class="modeWrap">
        <button id="modeDisplay" class="btn modeBtn" type="button">Display</button>
        <button id="modePlayer" class="btn modeBtn" type="button">Host &amp; Player</button>
      </div>

      <div class="row">
        <div class="pill">Players: <strong id="count">0</strong></div>
        <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;">
          <a class="btn secondary" href="/">Players</a>
          <button id="start" class="btn secondary" type="button" disabled>Start → Lobby</button>
        </div>
      </div>

      <div class="codeBox">
        <div id="code" class="code">— — — —</div>
        <button id="copyLink" class="copyInside" type="button" title="Copy room link" aria-label="Copy room link" disabled>
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M9 9h10v10H9V9Z" stroke="currentColor" stroke-width="2" opacity=".95"/>
            <path d="M5 15H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1" stroke="currentColor" stroke-width="2" opacity=".85"/>
          </svg>
        </button>
      </div>

      <div class="qrWrap">
        <div class="qrCard">
          <div class="qrWhite">
            <div id="qr"></div>
          </div>
        </div>
      </div>

      <div id="hostAsPlayerBox" class="hostAsPlayerBox">
        <input id="myName" placeholder="Your name (as player)" />
        <button id="joinAsPlayer" class="btn secondary" type="button" disabled>Join as Player</button>
        <button id="readyMe" class="btn" type="button" disabled>Ready</button>
        <button id="leaveMe" class="btn secondary" type="button" disabled>Leave</button>
      </div>

      <div id="players" class="grid"></div>
    </div>
  </div>

  <div id="toast" class="toast">Copied ✅</div>

  <script src="https://jackbox-server-pwtr.onrender.com/socket.io/socket.io.js"></script>

  <script>
    (function(){
      function QR8bitByte(data){this.mode=1;this.data=data}
      QR8bitByte.prototype={getLength:function(){return this.data.length},write:function(buffer){for(var i=0;i<this.data.length;i++){buffer.put(this.data.charCodeAt(i),8)}}};
      function QRBitBuffer(){this.buffer=[];this.length=0}
      QRBitBuffer.prototype={get:function(index){var bufIndex=Math.floor(index/8);return((this.buffer[bufIndex]>>> (7-index%8))&1)==1},put:function(num,length){for(var i=0;i<length;i++){this.putBit(((num>>> (length-i-1))&1)==1)}},putBit:function(bit){var bufIndex=Math.floor(this.length/8);if(this.buffer.length<=bufIndex){this.buffer.push(0)}if(bit){this.buffer[bufIndex]|=(0x80>>> (this.length%8))}this.length++}};
      var QRMode={MODE_8BIT_BYTE:1};
      var QRErrorCorrectLevel={L:1,M:0,Q:3,H:2};
      function QRPolynomial(num,shift){if(num.length==undefined)throw new Error(num.length+"/"+shift);var offset=0;while(offset<num.length&&num[offset]==0)offset++;this.num=new Array(num.length-offset+shift);for(var i=0;i<num.length-offset;i++)this.num[i]=num[i+offset]}
      QRPolynomial.prototype={get:function(index){return this.num[index]},getLength:function(){return this.num.length},multiply:function(e){var num=new Array(this.getLength()+e.getLength()-1);for(var i=0;i<num.length;i++)num[i]=0;for(var i=0;i<this.getLength();i++)for(var j=0;j<e.getLength();j++)num[i+j]^=QRMath.gexp(QRMath.glog(this.get(i))+QRMath.glog(e.get(j)));return new QRPolynomial(num,0)},mod:function(e){if(this.getLength()-e.getLength()<0)return this;var ratio=QRMath.glog(this.get(0))-QRMath.glog(e.get(0));var num=new Array(this.getLength());for(var i=0;i<this.getLength();i++)num[i]=this.get(i);for(var i=0;i<e.getLength();i++)num[i]^=QRMath.gexp(QRMath.glog(e.get(i))+ratio);return new QRPolynomial(num,0).mod(e)}};
      var QRMath={glog:function(n){if(n<1)throw new Error("glog");return QRMath.LOG_TABLE[n]},gexp:function(n){while(n<0)n+=255;while(n>=256)n-=255;return QRMath.EXP_TABLE[n]},EXP_TABLE:new Array(256),LOG_TABLE:new Array(256)};
      for(var i=0;i<8;i++)QRMath.EXP_TABLE[i]=1<<i;
      for(var i=8;i<256;i++)QRMath.EXP_TABLE[i]=QRMath.EXP_TABLE[i-4]^QRMath.EXP_TABLE[i-5]^QRMath.EXP_TABLE[i-6]^QRMath.EXP_TABLE[i-8];
      for(var i=0;i<255;i++)QRMath.LOG_TABLE[QRMath.EXP_TABLE[i]]=i;

      var QRRSBlock=function(totalCount,dataCount){this.totalCount=totalCount;this.dataCount=dataCount};
      QRRSBlock.getRSBlocks=function(typeNumber,errorCorrectLevel){
        var rsBlock=QRRSBlock.getRsBlockTable(typeNumber,errorCorrectLevel);
        if(rsBlock==undefined)throw new Error("bad rs block");
        var length=rsBlock.length/3;
        var list=[];
        for(var i=0;i<length;i++){
          var count=rsBlock[i*3+0];
          var totalCount=rsBlock[i*3+1];
          var dataCount=rsBlock[i*3+2];
          for(var j=0;j<count;j++)list.push(new QRRSBlock(totalCount,dataCount));
        }
        return list;
      };
      QRRSBlock.getRsBlockTable=function(typeNumber,errorCorrectLevel){
        switch(errorCorrectLevel){
          case QRErrorCorrectLevel.L: return QRRSBlock.RS_BLOCK_TABLE[(typeNumber-1)*4+0];
          case QRErrorCorrectLevel.M: return QRRSBlock.RS_BLOCK_TABLE[(typeNumber-1)*4+1];
          case QRErrorCorrectLevel.Q: return QRRSBlock.RS_BLOCK_TABLE[(typeNumber-1)*4+2];
          case QRErrorCorrectLevel.H: return QRRSBlock.RS_BLOCK_TABLE[(typeNumber-1)*4+3];
          default: return;
        }
      };
      QRRSBlock.RS_BLOCK_TABLE=[
        [1,26,19],[1,26,16],[1,26,13],[1,26,9],
        [1,44,34],[1,44,28],[1,44,22],[1,44,16],
        [1,70,55],[1,70,44],[2,35,17],[2,35,13],
        [1,100,80],[2,50,32],[2,50,24],[4,25,9],
        [1,134,108],[2,67,43],[2,33,15,2,34,16],[2,33,11,2,34,12],
        [2,86,68],[4,43,27],[4,43,19],[4,43,15],
        [2,98,78],[4,49,31],[2,32,14,4,33,15],[4,39,13,1,40,14],
        [2,121,97],[2,60,38,2,61,39],[4,40,18,2,41,19],[4,40,14,2,41,15],
        [2,146,116],[3,58,36,2,59,37],[4,36,16,4,37,17],[4,36,12,4,37,13],
        [2,86,68,2,87,69],[4,69,43,1,70,44],[6,43,19,2,44,20],[6,43,15,2,44,16]
      ];

      var QRUtil={
        PATTERN_POSITION_TABLE:[
          [],[6,18],[6,22],[6,26],[6,30],[6,34],[6,22,38],[6,24,42],[6,26,46],[6,28,50],[6,30,54]
        ],
        G15: (1<<10)|(1<<8)|(1<<5)|(1<<4)|(1<<2)|(1<<1)|(1<<0),
        G18: (1<<12)|(1<<11)|(1<<10)|(1<<9)|(1<<8)|(1<<5)|(1<<2)|(1<<0),
        G15_MASK:(1<<14)|(1<<12)|(1<<10)|(1<<4)|(1<<1),
        getBCHTypeInfo:function(data){
          var d=data<<10;
          while(QRUtil.getBCHDigit(d)-QRUtil.getBCHDigit(QRUtil.G15)>=0){
            d^=(QRUtil.G15<<(QRUtil.getBCHDigit(d)-QRUtil.getBCHDigit(QRUtil.G15)));
          }
          return ((data<<10)|d)^QRUtil.G15_MASK;
        },
        getBCHDigit:function(data){
          var digit=0;
          while(data!=0){digit++;data>>>=1}
          return digit;
        },
        getPatternPosition:function(typeNumber){return QRUtil.PATTERN_POSITION_TABLE[typeNumber-1]},
        getMask:function(maskPattern,i,j){
          switch(maskPattern){
            case 0: return (i+j)%2==0;
            case 1: return i%2==0;
            case 2: return j%3==0;
            case 3: return (i+j)%3==0;
            case 4: return (Math.floor(i/2)+Math.floor(j/3))%2==0;
            case 5: return (i*j)%2+(i*j)%3==0;
            case 6: return ((i*j)%2+(i*j)%3)%2==0;
            case 7: return ((i*j)%3+(i+j)%2)%2==0;
            default: throw new Error("bad maskPattern:"+maskPattern);
          }
        },
        getErrorCorrectPolynomial:function(errorCorrectLength){
          var a=new QRPolynomial([1],0);
          for(var i=0;i<errorCorrectLength;i++){
            a=a.multiply(new QRPolynomial([1,QRMath.gexp(i)],0));
          }
          return a;
        },
        getLengthInBits:function(mode,type){
          if(1<=type&&type<10)return 8;
          if(type<27)return 16;
          return 16;
        },
        getLostPoint:function(qrCode){
          var moduleCount=qrCode.getModuleCount();
          var lostPoint=0;
          for(var row=0;row<moduleCount;row++){
            for(var col=0;col<moduleCount;col++){
              var sameCount=0;
              var dark=qrCode.isDark(row,col);
              for(var r=-1;r<=1;r++){
                if(row+r<0||moduleCount<=row+r)continue;
                for(var c=-1;c<=1;c++){
                  if(col+c<0||moduleCount<=col+c)continue;
                  if(r==0&&c==0)continue;
                  if(dark==qrCode.isDark(row+r,col+c))sameCount++;
                }
              }
              if(sameCount>5)lostPoint+=(3+sameCount-5);
            }
          }
          for(var row=0;row<moduleCount-1;row++){
            for(var col=0;col<moduleCount-1;col++){
              var count=0;
              if(qrCode.isDark(row,col))count++;
              if(qrCode.isDark(row+1,col))count++;
              if(qrCode.isDark(row,col+1))count++;
              if(qrCode.isDark(row+1,col+1))count++;
              if(count==0||count==4)lostPoint+=3;
            }
          }
          for(var row=0;row<moduleCount;row++){
            for(var col=0;col<moduleCount-6;col++){
              if(qrCode.isDark(row,col)&&!qrCode.isDark(row,col+1)&&qrCode.isDark(row,col+2)&&qrCode.isDark(row,col+3)&&qrCode.isDark(row,col+4)&&!qrCode.isDark(row,col+5)&&qrCode.isDark(row,col+6)){
                lostPoint+=40;
              }
            }
          }
          for(var col=0;col<moduleCount;col++){
            for(var row=0;row<moduleCount-6;row++){
              if(qrCode.isDark(row,col)&&!qrCode.isDark(row+1,col)&&qrCode.isDark(row+2,col)&&qrCode.isDark(row+3,col)&&qrCode.isDark(row+4,col)&&!qrCode.isDark(row+5,col)&&qrCode.isDark(row+6,col)){
                lostPoint+=40;
              }
            }
          }
          var darkCount=0;
          for(var col=0;col<moduleCount;col++){
            for(var row=0;row<moduleCount;row++){
              if(qrCode.isDark(row,col))darkCount++;
            }
          }
          var ratio=Math.abs(100*darkCount/moduleCount/moduleCount-50)/5;
          lostPoint+=ratio*10;
          return lostPoint;
        }
      };

      function QRCodeModel(typeNumber,errorCorrectLevel){
        this.typeNumber=typeNumber;
        this.errorCorrectLevel=errorCorrectLevel;
        this.modules=null;
        this.moduleCount=0;
        this.dataCache=null;
        this.dataList=[];
      }
      QRCodeModel.prototype={
        addData:function(data){
          this.dataList.push(new QR8bitByte(data));
          this.dataCache=null;
        },
        isDark:function(row,col){
          if(row<0||this.moduleCount<=row||col<0||this.moduleCount<=col) throw new Error(row+","+col);
          return this.modules[row][col];
        },
        getModuleCount:function(){return this.moduleCount},
        make:function(){
          this.makeImpl(false,this.getBestMaskPattern());
        },
        makeImpl:function(test,maskPattern){
          this.moduleCount=this.typeNumber*4+17;
          this.modules=new Array(this.moduleCount);
          for(var row=0;row<this.moduleCount;row++){
            this.modules[row]=new Array(this.moduleCount);
            for(var col=0;col<this.moduleCount;col++) this.modules[row][col]=null;
          }
          this.setupPositionProbePattern(0,0);
          this.setupPositionProbePattern(this.moduleCount-7,0);
          this.setupPositionProbePattern(0,this.moduleCount-7);
          this.setupTimingPattern();
          this.setupPositionAdjustPattern();
          this.setupTypeInfo(test,maskPattern);

          if(this.dataCache==null) this.dataCache=QRCodeModel.createData(this.typeNumber,this.errorCorrectLevel,this.dataList);
          this.mapData(this.dataCache,maskPattern);
        },
        setupPositionProbePattern:function(row,col){
          for(var r=-1;r<=7;r++){
            if(row+r<=-1||this.moduleCount<=row+r)continue;
            for(var c=-1;c<=7;c++){
              if(col+c<=-1||this.moduleCount<=col+c)continue;
              if((0<=r&&r<=6&&(c==0||c==6))||(0<=c&&c<=6&&(r==0||r==6))||(2<=r&&r<=4&&2<=c&&c<=4)){
                this.modules[row+r][col+c]=true;
              } else {
                this.modules[row+r][col+c]=false;
              }
            }
          }
        },
        getBestMaskPattern:function(){
          var minLostPoint=0;
          var pattern=0;
          for(var i=0;i<8;i++){
            this.makeImpl(true,i);
            var lostPoint=QRUtil.getLostPoint(this);
            if(i==0||minLostPoint>lostPoint){
              minLostPoint=lostPoint; pattern=i;
            }
          }
          return pattern;
        },
        setupTimingPattern:function(){
          for(var i=8;i<this.moduleCount-8;i++){
            if(this.modules[i][6]!=null)continue;
            this.modules[i][6]=(i%2==0);
            if(this.modules[6][i]!=null)continue;
            this.modules[6][i]=(i%2==0);
          }
        },
        setupPositionAdjustPattern:function(){
          var pos=QRUtil.getPatternPosition(this.typeNumber);
          for(var i=0;i<pos.length;i++){
            for(var j=0;j<pos.length;j++){
              var row=pos[i], col=pos[j];
              if(this.modules[row][col]!=null)continue;
              for(var r=-2;r<=2;r++){
                for(var c=-2;c<=2;c++){
                  if(r==-2||r==2||c==-2||c==2||(r==0&&c==0)){
                    this.modules[row+r][col+c]=true;
                  } else {
                    this.modules[row+r][col+c]=false;
                  }
                }
              }
            }
          }
        },
        setupTypeInfo:function(test,maskPattern){
          var data=(this.errorCorrectLevel<<3)|maskPattern;
          var bits=QRUtil.getBCHTypeInfo(data);

          for(var i=0;i<15;i++){
            var mod=(!test && ((bits>>i)&1)==1);
            if(i<6) this.modules[i][8]=mod;
            else if(i<8) this.modules[i+1][8]=mod;
            else this.modules[this.moduleCount-15+i][8]=mod;
          }
          for(var i=0;i<15;i++){
            var mod=(!test && ((bits>>i)&1)==1);
            if(i<8) this.modules[8][this.moduleCount-i-1]=mod;
            else if(i<9) this.modules[8][15-i-1+1]=mod;
            else this.modules[8][15-i-1]=mod;
          }
          this.modules[this.moduleCount-8][8]=(!test);
        },
        mapData:function(data,maskPattern){
          var inc=-1;
          var row=this.moduleCount-1;
          var bitIndex=7;
          var byteIndex=0;
          for(var col=this.moduleCount-1;col>0;col-=2){
            if(col==6)col--;
            while(true){
              for(var c=0;c<2;c++){
                if(this.modules[row][col-c]==null){
                  var dark=false;
                  if(byteIndex<data.length){
                    dark=(((data[byteIndex]>>>bitIndex)&1)==1);
                  }
                  var mask=QRUtil.getMask(maskPattern,row,col-c);
                  if(mask) dark=!dark;
                  this.modules[row][col-c]=dark;
                  bitIndex--;
                  if(bitIndex==-1){
                    byteIndex++;
                    bitIndex=7;
                  }
                }
              }
              row+=inc;
              if(row<0||this.moduleCount<=row){
                row-=inc;
                inc=-inc;
                break;
              }
            }
          }
        }
      };

      QRCodeModel.PAD0=0xEC;
      QRCodeModel.PAD1=0x11;
      QRCodeModel.createData=function(typeNumber,errorCorrectLevel,dataList){
        var rsBlocks=QRRSBlock.getRSBlocks(typeNumber,errorCorrectLevel);
        var buffer=new QRBitBuffer();
        for(var i=0;i<dataList.length;i++){
          var data=dataList[i];
          buffer.put(QRMode.MODE_8BIT_BYTE,4);
          buffer.put(data.getLength(),QRUtil.getLengthInBits(QRMode.MODE_8BIT_BYTE,typeNumber));
          data.write(buffer);
        }
        var totalDataCount=0;
        for(var i=0;i<rsBlocks.length;i++) totalDataCount+=rsBlocks[i].dataCount;
        if(buffer.length>totalDataCount*8) throw new Error("code length overflow. ("+buffer.length+">"+totalDataCount*8+")");
        if(buffer.length+4<=totalDataCount*8) buffer.put(0,4);
        while(buffer.length%8!=0) buffer.putBit(false);
        while(true){
          if(buffer.length>=totalDataCount*8) break;
          buffer.put(QRCodeModel.PAD0,8);
          if(buffer.length>=totalDataCount*8) break;
          buffer.put(QRCodeModel.PAD1,8);
        }
        return QRCodeModel.createBytes(buffer,rsBlocks);
      };
      QRCodeModel.createBytes=function(buffer,rsBlocks){
        var offset=0;
        var maxDcCount=0;
        var maxEcCount=0;
        var dcdata=new Array(rsBlocks.length);
        var ecdata=new Array(rsBlocks.length);
        for(var r=0;r<rsBlocks.length;r++){
          var dcCount=rsBlocks[r].dataCount;
          var ecCount=rsBlocks[r].totalCount-dcCount;
          maxDcCount=Math.max(maxDcCount,dcCount);
          maxEcCount=Math.max(maxEcCount,ecCount);
          dcdata[r]=new Array(dcCount);
          for(var i=0;i<dcdata[r].length;i++) dcdata[r][i]=0xff & buffer.buffer[i+offset];
          offset+=dcCount;

          var rsPoly=QRUtil.getErrorCorrectPolynomial(ecCount);
          var rawPoly=new QRPolynomial(dcdata[r],rsPoly.getLength()-1);
          var modPoly=rawPoly.mod(rsPoly);
          ecdata[r]=new Array(rsPoly.getLength()-1);
          for(var i=0;i<ecdata[r].length;i++){
            var modIndex=i+modPoly.getLength()-ecdata[r].length;
            ecdata[r][i]=(modIndex>=0)?modPoly.get(modIndex):0;
          }
        }
        var totalCodeCount=0;
        for(var i=0;i<rsBlocks.length;i++) totalCodeCount+=rsBlocks[i].totalCount;
        var data=new Array(totalCodeCount);
        var index=0;
        for(var i=0;i<maxDcCount;i++){
          for(var r=0;r<rsBlocks.length;r++){
            if(i<dcdata[r].length) data[index++]=dcdata[r][i];
          }
        }
        for(var i=0;i<maxEcCount;i++){
          for(var r=0;r<rsBlocks.length;r++){
            if(i<ecdata[r].length) data[index++]=ecdata[r][i];
          }
        }
        return data;
      };

      function QRCode(el, opts){
        this._el = (typeof el === "string") ? document.getElementById(el) : el;
        this._opts = opts || {};
        this._make();
      }
      QRCode.CorrectLevel = { L:1, M:0, Q:3, H:2 };
      QRCode.prototype._make=function(){
        var text = this._opts.text || "";
        var w = this._opts.width || 320;
        var h = this._opts.height || 320;
        var colorDark = this._opts.colorDark || "#000";
        var colorLight = this._opts.colorLight || "#fff";
        var level = this._opts.correctLevel;
        if(level===undefined) level = QRCode.CorrectLevel.M;

        this._el.innerHTML = "";
        var canvas = document.createElement("canvas");
        canvas.width = w;
        canvas.height = h;
        this._el.appendChild(canvas);

        var typeNumber = 1;
        while(true){
          try{
            var qr = new QRCodeModel(typeNumber, level);
            qr.addData(text);
            qr.make();
            break;
          }catch(e){
            typeNumber++;
            if(typeNumber > 10){ typeNumber = 10; break; }
          }
        }

        var ctx = canvas.getContext("2d");
        ctx.fillStyle = colorLight;
        ctx.fillRect(0,0,w,h);

        var moduleCount = qr.getModuleCount();
        var cellSize = Math.floor(Math.min(w,h) / moduleCount);
        var margin = Math.floor((Math.min(w,h) - cellSize * moduleCount) / 2);

        ctx.fillStyle = colorDark;
        for(var r=0;r<moduleCount;r++){
          for(var c=0;c<moduleCount;c++){
            if(qr.isDark(r,c)){
              ctx.fillRect(margin + c*cellSize, margin + r*cellSize, cellSize, cellSize);
            }
          }
        }
      };
      QRCode.prototype.makeCode=function(text){ this._opts.text=text; this._make(); };

      window.QRCode = QRCode;
    })();
  </script>

  <script>
    const SERVER_URL = "https://jackbox-server-pwtr.onrender.com";
    const SITE_ORIGIN = "https://www.gamehub4u.com";

    function uuidFallback(){
      return "id-" + Date.now().toString(16) + "-" + Math.random().toString(16).slice(2);
    }
    const clientId = localStorage.getItem("clientId") || (crypto && crypto.randomUUID ? crypto.randomUUID() : uuidFallback());
    localStorage.setItem("clientId", clientId);

    const light = document.getElementById("light");
    const countEl = document.getElementById("count");
    const startBtn = document.getElementById("start");
    const codeEl = document.getElementById("code");
    const playersEl = document.getElementById("players");

    const modeDisplayBtn = document.getElementById("modeDisplay");
    const modePlayerBtn = document.getElementById("modePlayer");
    const hostAsPlayerBox = document.getElementById("hostAsPlayerBox");
    const myNameEl = document.getElementById("myName");
    const joinAsPlayerBtn = document.getElementById("joinAsPlayer");
    const readyMeBtn = document.getElementById("readyMe");
    const leaveMeBtn = document.getElementById("leaveMe");

    const copyBtn = document.getElementById("copyLink");
    const toast = document.getElementById("toast");

    const socket = io(SERVER_URL, { transports:["websocket","polling"], auth:{ clientId } });

    let roomCode = "";
    let hostMode = localStorage.getItem("hostMode") || "display";
    let joinedAsPlayer = false;
    let myReady = false;
    let myName = "";

    let qrInstance = null;

    function normalizeRoom(x){ return String(x||"").trim().toUpperCase().replace(/[^A-Z0-9]/g,"").slice(0,8); }
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c])); }

    function showToast(text){
      toast.textContent = text;
      toast.style.display = "block";
      clearTimeout(toast._t);
      toast._t = setTimeout(() => toast.style.display = "none", 1200);
    }

    function roomLink(code){
      return `${SITE_ORIGIN}/?room=${encodeURIComponent(code)}`;
    }

    function copyToClipboard(text){
      if (!text) return;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => showToast("Copied ✅")).catch(() => fallbackCopy(text));
      } else fallbackCopy(text);
    }
    function fallbackCopy(text){
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position = "fixed";
      ta.style.left = "-9999px";
      document.body.appendChild(ta);
      ta.select();
      try { document.execCommand("copy"); showToast("Copied ✅"); } catch { showToast("Copy failed"); }
      document.body.removeChild(ta);
    }

    function renderQR(link){
      if (!qrInstance){
        qrInstance = new QRCode(document.getElementById("qr"), {
          text: link,
          width: 320,
          height: 320,
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.M
        });
      } else {
        qrInstance.makeCode(link);
      }
    }

    function setMode(mode){
      hostMode = mode;
      localStorage.setItem("hostMode", hostMode);

      modeDisplayBtn.classList.toggle("active", hostMode === "display");
      modePlayerBtn.classList.toggle("active", hostMode === "player");

      hostAsPlayerBox.style.display = (hostMode === "player") ? "flex" : "none";

      if (hostMode !== "player"){
        joinedAsPlayer = false;
        myReady = false;
        myName = "";
        readyMeBtn.textContent = "Ready";
        joinAsPlayerBtn.disabled = true;
        readyMeBtn.disabled = true;
        leaveMeBtn.disabled = true;
      } else {
        joinAsPlayerBtn.disabled = !roomCode;
      }
    }
    setMode(hostMode);
    modeDisplayBtn.onclick = () => setMode("display");
    modePlayerBtn.onclick = () => setMode("player");

    function renderPlayers(players){
      playersEl.innerHTML = "";
      const list = players || [];
      countEl.textContent = list.length;

      list.forEach(p => {
        const div = document.createElement("div");
        const ready = !!p.ready;
        const isMe = myName && (p.name||"") === myName;
        div.className = "player";
        div.innerHTML = `
          <div class="name">${escapeHtml(p.name||"")}${isMe ? " (Host)" : ""}</div>
          <div class="badge ${ready ? "ready" : ""}">${ready ? "READY" : "WAIT"}</div>
        `;
        playersEl.appendChild(div);
      });

      const allReady = list.length > 0 && list.every(x => !!x.ready);
      startBtn.disabled = !roomCode || !allReady;
    }

    socket.on("connect", () => {
      light.classList.add("ok");
      socket.emit("host:createRoom");
    });

    socket.on("disconnect", () => {
      light.classList.remove("ok");
      startBtn.disabled = true;
      joinAsPlayerBtn.disabled = true;
      readyMeBtn.disabled = true;
      leaveMeBtn.disabled = true;
      copyBtn.disabled = true;
    });

    socket.on("room:created", ({ roomCode: rc }) => {
      roomCode = normalizeRoom(rc);
      codeEl.textContent = roomCode;

      const link = roomLink(roomCode);
      renderQR(link);

      if (hostMode === "player") joinAsPlayerBtn.disabled = false;
      copyBtn.disabled = false;
    });

    socket.on("room:state", ({ roomCode: rc, players }) => {
      if (rc) roomCode = normalizeRoom(rc);
      renderPlayers(players || []);
      if (hostMode === "player") joinAsPlayerBtn.disabled = !roomCode || joinedAsPlayer;

      if (roomCode && codeEl.textContent.trim().startsWith("—")) {
        codeEl.textContent = roomCode;
        renderQR(roomLink(roomCode));
      }
    });

    startBtn.onclick = () => {
      if (!roomCode) return;
      socket.emit("host:startGame", { roomCode });
    };

    socket.on("game:started", ({ roomCode: rc } = {}) => {
      const code = normalizeRoom(rc || roomCode);
      if (!code) return;
      window.location.href = `/lobby.html?room=${encodeURIComponent(code)}`;
    });

    copyBtn.onclick = () => {
      if (!roomCode) return;
      copyToClipboard(roomLink(roomCode));
    };

    joinAsPlayerBtn.onclick = () => {
      if (!roomCode) return;
      const nm = (myNameEl.value || "").trim();
      if (!nm) return;
      myName = nm;
      socket.emit("player:join", { roomCode, name: nm, clientId });
    };

    socket.on("player:joined", ({ roomCode: rc, name } = {}) => {
      const code = normalizeRoom(rc || "");
      if (!code || code !== roomCode) return;
      if (hostMode === "player" && name && name === myName){
        joinedAsPlayer = true;
        joinAsPlayerBtn.disabled = true;
        readyMeBtn.disabled = false;
        leaveMeBtn.disabled = false;
      }
    });

    readyMeBtn.onclick = () => {
      if (!roomCode || !joinedAsPlayer) return;
      myReady = !myReady;
      readyMeBtn.textContent = myReady ? "Unready" : "Ready";
      socket.emit("player:ready", { roomCode, ready: myReady, clientId });
    };

    leaveMeBtn.onclick = () => {
      if (!roomCode || !joinedAsPlayer) return;
      socket.emit("player:leave", { roomCode, clientId });
      joinedAsPlayer = false;
      myReady = false;
      myName = "";
      readyMeBtn.textContent = "Ready";
      readyMeBtn.disabled = true;
      leaveMeBtn.disabled = true;
      joinAsPlayerBtn.disabled = false;
    };
  </script>
</body>
</html>
