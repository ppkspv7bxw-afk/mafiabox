<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Host</title>
  <style>
    :root{--bg:#0b1020;--text:#eef1ff;--muted:#a7b0d6;--border:rgba(255,255,255,.10);--shadow:0 14px 40px rgba(0,0,0,.45);--red:#ff2e55;--green:#2ee59d;--btn1:#ff3b6a;--btn2:#ff1f4f;--radius:18px;}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:radial-gradient(1200px 800px at 20% 0%,#19214a 0%,var(--bg) 55%);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:22px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.07),rgba(255,255,255,.03));border:1px solid var(--border);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow);position:relative}
    .statusLight{position:absolute;top:14px;left:14px;width:14px;height:14px;border-radius:999px;background:var(--red);box-shadow:0 0 0 4px rgba(255,46,85,.12),0 0 18px rgba(255,46,85,.35)}
    .statusLight.ok{background:var(--green);box-shadow:0 0 0 4px rgba(46,229,157,.14),0 0 18px rgba(46,229,157,.35)}
    .brand{display:flex;justify-content:center;margin-top:6px;margin-bottom:12px}
    .brand img{width:340px;max-width:92%;height:auto;filter:drop-shadow(0 18px 34px rgba(255,35,79,.18));border-radius:18px;border:1px solid rgba(255,255,255,.08);background:rgba(0,0,0,.25)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);font-size:13px;color:var(--muted)}
    .btn{border:0;border-radius:16px;padding:14px 14px;font-weight:950;cursor:pointer;color:#fff;background:linear-gradient(135deg,var(--btn1),var(--btn2));box-shadow:0 12px 26px rgba(255,35,79,.22);display:inline-flex;align-items:center;justify-content:center;white-space:nowrap}
    .btn:disabled{opacity:.55;cursor:not-allowed;box-shadow:none}
    .btn.secondary{background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.12);box-shadow:none;color:var(--text)}
    .modeWrap{display:flex;gap:10px;flex-wrap:wrap;margin:8px 0 14px}
    .modeBtn{flex:1;min-width:220px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);box-shadow:none;color:var(--text)}
    .modeBtn.active{background:rgba(255,35,79,.16);border-color:rgba(255,35,79,.28)}
    .code{margin-top:10px;font-size:58px;font-weight:950;letter-spacing:8px;padding:12px 18px;border-radius:16px;background:rgba(0,0,0,.25);border:1px solid rgba(255,255,255,.10);text-align:center;user-select:none}
    .grid{margin-top:12px;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px}
    .player{padding:12px;border-radius:16px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.04);display:flex;justify-content:space-between;align-items:center;gap:10px;overflow:hidden}
    .player .name{font-weight:950;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .badge{font-weight:950;font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.10);background:rgba(255,255,255,.06);color:rgba(167,176,214,.95)}
    .badge.ready{border-color:rgba(46,229,157,.25);color:rgba(46,229,157,.95);background:rgba(46,229,157,.10)}
    input{width:min(360px,100%);padding:13px 12px;border-radius:16px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.22);color:var(--text);outline:none;font-size:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span id="light" class="statusLight"></span>
      <div class="brand"><img src="/brand.png" alt="brand"></div>

      <div class="modeWrap">
        <button id="modeDisplay" class="btn modeBtn" type="button">جهاز عرض</button>
        <button id="modePlayer" class="btn modeBtn" type="button">أنا لاعب + هوست</button>
      </div>

      <div class="row">
        <div class="pill">Players: <strong id="count">0</strong></div>
        <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;">
          <a class="btn secondary" href="/">Players</a>
          <button id="create" class="btn" type="button" disabled>Create Room</button>
          <button id="start" class="btn secondary" type="button" disabled>Start → Lobby</button>
        </div>
      </div>

      <div id="code" class="code">— — — —</div>

      <div id="hostAsPlayerBox" style="margin-top:12px;display:none;gap:10px;flex-wrap:wrap;justify-content:center;align-items:center;">
        <input id="myName" placeholder="اسمك كـ لاعب" />
        <button id="joinAsPlayer" class="btn secondary" type="button" disabled>Join as Player</button>
        <button id="readyMe" class="btn" type="button" disabled>Ready</button>
        <button id="leaveMe" class="btn secondary" type="button" disabled>Leave</button>
      </div>

      <div id="players" class="grid"></div>
    </div>
  </div>

  <script src="https://jackbox-server-pwtr.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const SERVER_URL = "https://jackbox-server-pwtr.onrender.com";

    function uuidFallback(){
      return "id-" + Date.now().toString(16) + "-" + Math.random().toString(16).slice(2);
    }
    const clientId = localStorage.getItem("clientId") || (crypto && crypto.randomUUID ? crypto.randomUUID() : uuidFallback());
    localStorage.setItem("clientId", clientId);

    const light = document.getElementById("light");
    const countEl = document.getElementById("count");
    const createBtn = document.getElementById("create");
    const startBtn = document.getElementById("start");
    const codeEl = document.getElementById("code");
    const playersEl = document.getElementById("players");

    const modeDisplayBtn = document.getElementById("modeDisplay");
    const modePlayerBtn = document.getElementById("modePlayer");
    const hostAsPlayerBox = document.getElementById("hostAsPlayerBox");
    const myNameEl = document.getElementById("myName");
    const joinAsPlayerBtn = document.getElementById("joinAsPlayer");
    const readyMeBtn = document.getElementById("readyMe");
    const leaveMeBtn = document.getElementById("leaveMe");

    const socket = io(SERVER_URL, { transports:["websocket","polling"], auth:{ clientId } });

    let roomCode = "";
    let hostMode = localStorage.getItem("hostMode") || "display";
    let joinedAsPlayer = false;
    let myReady = false;
    let myName = "";

    function normalizeRoom(x){ return String(x||"").trim().toUpperCase().replace(/[^A-Z0-9]/g,"").slice(0,8); }
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c])); }

    function setMode(mode){
      hostMode = mode;
      localStorage.setItem("hostMode", hostMode);

      modeDisplayBtn.classList.toggle("active", hostMode === "display");
      modePlayerBtn.classList.toggle("active", hostMode === "player");

      hostAsPlayerBox.style.display = (hostMode === "player") ? "flex" : "none";

      if (hostMode !== "player"){
        joinedAsPlayer = false;
        myReady = false;
        myName = "";
        readyMeBtn.textContent = "Ready";
        joinAsPlayerBtn.disabled = true;
        readyMeBtn.disabled = true;
        leaveMeBtn.disabled = true;
      } else {
        joinAsPlayerBtn.disabled = !roomCode;
      }
    }

    setMode(hostMode);
    modeDisplayBtn.onclick = () => setMode("display");
    modePlayerBtn.onclick = () => setMode("player");

    function renderPlayers(players){
      playersEl.innerHTML = "";
      const list = players || [];
      countEl.textContent = list.length;

      list.forEach(p => {
        const div = document.createElement("div");
        const ready = !!p.ready;
        const isMe = myName && (p.name||"") === myName;
        div.className = "player";
        div.innerHTML = `
          <div class="name">${escapeHtml(p.name||"")}${isMe ? " (Host)" : ""}</div>
          <div class="badge ${ready ? "ready" : ""}">${ready ? "READY" : "WAIT"}</div>
        `;
        playersEl.appendChild(div);
      });

      const allReady = list.length > 0 && list.every(x => !!x.ready);
      startBtn.disabled = !roomCode || !allReady;
    }

    socket.on("connect", () => {
      light.classList.add("ok");
      createBtn.disabled = false;
    });
    socket.on("disconnect", () => {
      light.classList.remove("ok");
      createBtn.disabled = true;
      startBtn.disabled = true;
      joinAsPlayerBtn.disabled = true;
      readyMeBtn.disabled = true;
      leaveMeBtn.disabled = true;
    });

    createBtn.onclick = () => socket.emit("host:createRoom");

    socket.on("room:created", ({ roomCode: rc }) => {
      roomCode = normalizeRoom(rc);
      codeEl.textContent = roomCode;
      if (hostMode === "player") joinAsPlayerBtn.disabled = false;
    });

    socket.on("room:state", ({ roomCode: rc, players }) => {
      if (rc) roomCode = normalizeRoom(rc);
      renderPlayers(players || []);
      if (hostMode === "player") joinAsPlayerBtn.disabled = !roomCode || joinedAsPlayer;
    });

    startBtn.onclick = () => {
      if (!roomCode) return;
      socket.emit("host:startGame", { roomCode });
    };

    socket.on("game:started", ({ roomCode: rc } = {}) => {
      const code = normalizeRoom(rc || roomCode);
      if (!code) return;
      window.location.href = `/lobby.html?room=${encodeURIComponent(code)}`;
    });

    // Host as player
    joinAsPlayerBtn.onclick = () => {
      if (!roomCode) return;
      const nm = (myNameEl.value || "").trim();
      if (!nm) return;

      myName = nm;
      socket.emit("player:join", { roomCode, name: nm, clientId });
    };

    socket.on("player:joined", ({ roomCode: rc, name } = {}) => {
      const code = normalizeRoom(rc || "");
      if (!code || code !== roomCode) return;

      // إذا هذا التأكيد يخصّ الهوست كـ لاعب
      if (hostMode === "player" && name && name === myName){
        joinedAsPlayer = true;
        joinAsPlayerBtn.disabled = true;
        readyMeBtn.disabled = false;
        leaveMeBtn.disabled = false;
      }
    });

    readyMeBtn.onclick = () => {
      if (!roomCode || !joinedAsPlayer) return;
      myReady = !myReady;
      readyMeBtn.textContent = myReady ? "Unready" : "Ready";
      socket.emit("player:ready", { roomCode, ready: myReady, clientId });
    };

    leaveMeBtn.onclick = () => {
      if (!roomCode || !joinedAsPlayer) return;
      socket.emit("player:leave", { roomCode, clientId });
      joinedAsPlayer = false;
      myReady = false;
      myName = "";
      readyMeBtn.textContent = "Ready";
      readyMeBtn.disabled = true;
      leaveMeBtn.disabled = true;
      joinAsPlayerBtn.disabled = false;
    };
  </script>
</body>
</html>
