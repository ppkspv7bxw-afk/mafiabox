<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Host</title>
  <style>
    :root{
      --bg:#0b1020; --text:#eef1ff; --muted:#a7b0d6;
      --border:rgba(255,255,255,.10);
      --shadow:0 14px 40px rgba(0,0,0,.45);
      --red:#ff2e55; --green:#2ee59d;
      --btn1:#ff3b6a; --btn2:#ff1f4f;
      --radius:18px;
    }
    *{ box-sizing:border-box }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, #19214a 0%, var(--bg) 55%);
      color: var(--text);
    }
    .wrap{ max-width:980px; margin:0 auto; padding:22px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      position: relative;
    }
    .statusLight{
      position:absolute; top:14px; left:14px;
      width:14px; height:14px; border-radius:999px;
      background: var(--red);
      box-shadow: 0 0 0 4px rgba(255,46,85,.12), 0 0 18px rgba(255,46,85,.35);
    }
    .statusLight.ok{
      background: var(--green);
      box-shadow: 0 0 0 4px rgba(46,229,157,.14), 0 0 18px rgba(46,229,157,.35);
    }
    .brand{ display:flex; justify-content:center; margin-top:6px; margin-bottom:12px; }
    .brand img{
      width:340px; max-width:92%; height:auto;
      filter: drop-shadow(0 18px 34px rgba(255,35,79,.18));
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:space-between;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      font-size:13px;
      color: var(--muted);
    }

    .btn{
      border:0;
      border-radius:16px;
      padding:14px 14px;
      font-weight:950;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(135deg, var(--btn1), var(--btn2));
      box-shadow: 0 12px 26px rgba(255,35,79,.22);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      white-space: nowrap;
      transition: transform .08s ease, filter .15s ease, opacity .15s ease;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{ filter: brightness(1.05); }
    .btn:active{ transform: scale(.99); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; box-shadow:none; }

    .btn.secondary{
      background: rgba(255,255,255,.07);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:none;
      color: var(--text);
    }

    .btn::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-60%;
      width:40%;
      height:180%;
      transform: rotate(25deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
      animation: shine 2.2s infinite;
    }
    .btn.secondary::after{ display:none; }
    @keyframes shine{ 0%{left:-60%} 55%{left:120%} 100%{left:120%} }

    .modeWrap{ display:flex; gap:10px; flex-wrap:wrap; margin: 8px 0 14px; }
    .modeBtn{
      flex:1;
      min-width:220px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      box-shadow:none;
      color: var(--text);
    }
    .modeBtn.active{
      background: rgba(255,35,79,.16);
      border-color: rgba(255,35,79,.28);
    }

    /* Code box (with inside copy icon) */
    .codeBox{
      margin-top:10px;
      position: relative;
      border-radius:16px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .code{
      font-size:58px;
      font-weight:950;
      letter-spacing:8px;
      padding:18px 64px 18px 18px; /* space for copy icon */
      text-align:center;
      user-select:none;
    }
    .copyInside{
      position:absolute;
      top:50%;
      right:12px;
      transform: translateY(-50%);
      width:44px;
      height:44px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      opacity:.55;              /* شبه شفافة */
      transition: opacity .15s ease, background .15s ease, transform .08s ease;
      user-select:none;
    }
    .copyInside:hover{
      opacity:.95;
      background: rgba(255,255,255,.10);
    }
    .copyInside:active{ transform: translateY(-50%) scale(.99); }
    .copyInside svg{ width:20px; height:20px; }

    .toast{
      position: fixed;
      left: 16px;
      bottom: 16px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.12);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 900;
      display:none;
      z-index: 9999;
      box-shadow: var(--shadow);
    }

    /* QR */
    .qrWrap{
      margin-top:12px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:flex-start;
      justify-content:center;
    }
    .qrCard{
      width: 240px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      padding: 12px;
      text-align:center;
    }
    .qrCard canvas{
      width: 200px !important;
      height: 200px !important;
      border-radius: 14px;
      background: #fff;
      padding: 10px;
    }
    .qrHint{
      margin-top:10px;
      color: rgba(167,176,214,.92);
      font-weight: 900;
      line-height:1.6;
      font-size: 13px;
    }

    /* Players list */
    .grid{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:10px;
    }
    .player{
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      overflow:hidden;
    }
    .player .name{
      font-weight:950;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .badge{
      font-weight:950;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(167,176,214,.95);
      white-space:nowrap;
    }
    .badge.ready{
      border-color: rgba(46,229,157,.25);
      color: rgba(46,229,157,.95);
      background: rgba(46,229,157,.10);
    }

    /* Host as player */
    .hostAsPlayerBox{
      margin-top:12px;
      display:none;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
    }
    input{
      width:min(360px, 100%);
      padding:13px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
      font-size: 16px;
    }

    @media (max-width:520px){
      .code{ font-size:52px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <span id="light" class="statusLight"></span>

      <div class="brand"><img src="/brand.png" alt="brand"></div>

      <div class="modeWrap">
        <button id="modeDisplay" class="btn modeBtn" type="button">جهاز عرض</button>
        <button id="modePlayer" class="btn modeBtn" type="button">أنا لاعب + هوست</button>
      </div>

      <div class="row">
        <div class="pill">Players: <strong id="count">0</strong></div>

        <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;">
          <a class="btn secondary" href="/">Players</a>
          <button id="create" class="btn" type="button" disabled>Create Room</button>

      </div>

      <div class="codeBox">
        <div id="code" class="code">— — — —</div>

        <!-- Copy icon INSIDE the code box (semi transparent) -->
        <button id="copyLink" class="copyInside" type="button" title="نسخ رابط الغرفة" aria-label="نسخ رابط الغرفة">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M9 9h10v10H9V9Z" stroke="currentColor" stroke-width="2" opacity=".95"/>
            <path d="M5 15H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1" stroke="currentColor" stroke-width="2" opacity=".85"/>
          </svg>
        </button>
      </div>

      <div class="qrWrap">

      <div id="hostAsPlayerBox" class="hostAsPlayerBox">

        <button id="joinAsPlayer" class="btn secondary" type="button" disabled>Join as Player</button>

      </div>

      <div id="players" class="grid"></div>
    </div>
  </div>

  <div id="toast" class="toast">Copied ✅</div>

  <script src="https://jackbox-server-pwtr.onrender.com/socket.io/socket.io.js"></script>

  <script>
    // ======= QR (LOCAL) - minimal QR generator (Byte mode, ECC M) =======
    // This is a compact, self-contained QR generator (no network, no libs).
    // It supports the length we need (your join URL).

    // ---- Reed-Solomon + QR helpers (compact) ----
    const QR = (() => {
      const gfExp = new Uint8Array(512);
      const gfLog = new Uint8Array(256);
      (function initGF(){
        let x = 1;
        for (let i = 0; i < 255; i++){
          gfExp[i] = x;
          gfLog[x] = i;
          x <<= 1;
          if (x & 0x100) x ^= 0x11d;
        }
        for (let i = 255; i < 512; i++) gfExp[i] = gfExp[i - 255];
      })();

      function gfMul(a,b){
        if (a === 0 || b === 0) return 0;
        return gfExp[gfLog[a] + gfLog[b]];
      }

      function rsPolyMul(p, q){
        const out = new Uint8Array(p.length + q.length - 1);
        for (let i = 0; i < p.length; i++){
          for (let j = 0; j < q.length; j++){
            out[i + j] ^= gfMul(p[i], q[j]);
          }
        }
        return out;
      }

      function rsGeneratorPoly(degree){
        let g = new Uint8Array([1]);
        for (let i = 0; i < degree; i++){
          g = rsPolyMul(g, new Uint8Array([1, gfExp[i]]));
        }
        return g;
      }

      function rsComputeRemainder(data, gen){
        const res = new Uint8Array(gen.length - 1);
        for (let i = 0; i < data.length; i++){
          const factor = data[i] ^ res[0];
          res.copyWithin(0, 1);
          res[res.length - 1] = 0;
          for (let j = 0; j < res.length; j++){
            res[j] ^= gfMul(gen[j + 1], factor);
          }
        }
        return res;
      }

      // Choose minimal version that fits in byte mode (ECC M)
      // Version capacities (approx for Byte mode, ECC M): v1=14, v2=26, v3=42, v4=62, v5=84, v6=106, v7=122, v8=152, v9=180, v10=213
      // We'll compute precisely with tables for ECC M: (data codewords, ecc codewords) for versions 1..10
      const V = [
        null,
        { size: 21, dataCW: 16, eccCW: 10 }, // v1-M: 16 data cw, 10 ecc cw
        { size: 25, dataCW: 28, eccCW: 16 }, // v2-M
        { size: 29, dataCW: 44, eccCW: 26 }, // v3-M
        { size: 33, dataCW: 64, eccCW: 36 }, // v4-M
        { size: 37, dataCW: 86, eccCW: 48 }, // v5-M
        { size: 41, dataCW: 108, eccCW: 64 },// v6-M
        { size: 45, dataCW: 124, eccCW: 72 },// v7-M
        { size: 49, dataCW: 154, eccCW: 88 },// v8-M
        { size: 53, dataCW: 182, eccCW: 110 },// v9-M
        { size: 57, dataCW: 216, eccCW: 130 },// v10-M
      ];

      function pickVersion(byteLen){
        // Byte mode header: mode(4)+count(8 for v1-9, 16 for v10+)
        // We'll only use up to v10, so v1-9 count is 8 bits, v10 is 16 bits.
        for (let ver = 1; ver <= 10; ver++){
          const countBits = (ver <= 9) ? 8 : 16;
          const totalBits = V[ver].dataCW * 8;
          const usedBits = 4 + countBits + (byteLen * 8) + 4; // + terminator
          if (usedBits <= totalBits) return ver;
        }
        return 10;
      }

      function makeBitBuffer(){
        const bits = [];
        return {
          put(val, len){
            for (let i = len - 1; i >= 0; i--) bits.push((val >>> i) & 1);
          },
          get length(){ return bits.length; },
          toBytes(){
            const out = [];
            for (let i = 0; i < bits.length; i += 8){
              let b = 0;
              for (let j = 0; j < 8; j++){
                b = (b << 1) | (bits[i + j] || 0);
              }
              out.push(b);
            }
            return new Uint8Array(out);
          }
        };
      }

      function encodeBytes(text, ver){
        const enc = new TextEncoder().encode(text);
        const bb = makeBitBuffer();
        bb.put(0b0100, 4); // byte mode
        if (ver <= 9) bb.put(enc.length, 8);
        else bb.put(enc.length, 16);
        for (const b of enc) bb.put(b, 8);
        bb.put(0, 4); // terminator

        // pad to byte boundary
        while (bb.length % 8 !== 0) bb.put(0, 1);

        const dataCW = V[ver].dataCW;
        let bytes = bb.toBytes();
        if (bytes.length > dataCW) bytes = bytes.slice(0, dataCW);

        // pad bytes 0xEC 0x11
        const out = new Uint8Array(dataCW);
        out.set(bytes);
        let pad = 0;
        for (let i = bytes.length; i < dataCW; i++){
          out[i] = (pad++ % 2 === 0) ? 0xEC : 0x11;
        }
        return out;
      }

      // Matrix helpers
      function makeMatrix(n){
        const m = Array.from({length:n}, () => Array(n).fill(null)); // null=unset, 0 white, 1 black
        return m;
      }
      function setMod(m, r, c, v){ m[r][c] = v; }

      function addFinder(m, r, c){
        for (let y = -1; y <= 7; y++){
          for (let x = -1; x <= 7; x++){
            const rr = r + y, cc = c + x;
            if (rr < 0 || cc < 0 || rr >= m.length || cc >= m.length) continue;
            const onBorder = (y === -1 || y === 7 || x === -1 || x === 7);
            const inRing = (y === 0 || y === 6 || x === 0 || x === 6);
            const inCore = (y >= 2 && y <= 4 && x >= 2 && x <= 4);
            setMod(m, rr, cc, onBorder ? 0 : (inRing || inCore ? 1 : 0));
          }
        }
      }

      function addTiming(m){
        const n = m.length;
        for (let i = 8; i < n - 8; i++){
          const v = (i % 2 === 0) ? 1 : 0;
          if (m[6][i] === null) m[6][i] = v;
          if (m[i][6] === null) m[i][6] = v;
        }
      }

      function addDarkModule(m, ver){
        // version-specific dark module
        const n = m.length;
        m[4 * ver + 9][8] = 1;
      }

      function reserveFormat(m){
        const n = m.length;
        for (let i = 0; i < 9; i++){
          if (m[8][i] === null) m[8][i] = 0;
          if (m[i][8] === null) m[i][8] = 0;
        }
        for (let i = n - 8; i < n; i++){
          if (m[8][i] === null) m[8][i] = 0;
          if (m[i][8] === null) m[i][8] = 0;
        }
        m[8][n - 8] = 0;
      }

      // Place data bits in zigzag
      function placeData(m, dataBits){
        const n = m.length;
        let i = 0;
        let dirUp = true;
        for (let x = n - 1; x > 0; x -= 2){
          if (x === 6) x--; // skip timing column
          for (let yOff = 0; yOff < n; yOff++){
            const y = dirUp ? (n - 1 - yOff) : yOff;
            for (let dx = 0; dx < 2; dx++){
              const xx = x - dx;
              if (m[y][xx] !== null) continue;
              m[y][xx] = dataBits[i++] ? 1 : 0;
            }
          }
          dirUp = !dirUp;
        }
      }

      function maskBit(mask, r, c){
        switch(mask){
          case 0: return ((r + c) % 2) === 0;
          case 1: return (r % 2) === 0;
          case 2: return (c % 3) === 0;
          case 3: return ((r + c) % 3) === 0;
          case 4: return ((Math.floor(r/2) + Math.floor(c/3)) % 2) === 0;
          case 5: return (((r*c) % 2) + ((r*c) % 3)) === 0;
          case 6: return ((((r*c) % 2) + ((r*c) % 3)) % 2) === 0;
          case 7: return ((((r+c) % 2) + ((r*c) % 3)) % 2) === 0;
          default: return false;
        }
      }

      function applyMask(m, mask){
        const n = m.length;
        for (let r = 0; r < n; r++){
          for (let c = 0; c < n; c++){
            // Skip function patterns (we mark them by using 0/1 already but need a better heuristic):
            // We'll skip if it's in finder/timing/format areas by coordinates
            const inFinder =
              (r <= 8 && c <= 8) ||
              (r <= 8 && c >= n - 9) ||
              (r >= n - 9 && c <= 8);
            const inTiming = (r === 6 || c === 6);
            const inFormat = (r === 8 || c === 8);
            const isDarkModule = (c === 8 && r === (n - 8)); // close enough
            if (inFinder || inTiming || inFormat || isDarkModule) continue;
            if (m[r][c] === null) continue;
            if (maskBit(mask, r, c)) m[r][c] ^= 1;
          }
        }
      }

      // Format info for ECC M (01) + mask (0..7)
      // We'll hardcode format strings for (ECC M, mask X) from spec.
      const FORMAT_M = [
        0b101010000010010,
        0b101000100100101,
        0b101111001111100,
        0b101101101001011,
        0b100010111111001,
        0b100000011001110,
        0b100111110010111,
        0b100101010100000
      ];

      function writeFormat(m, mask){
        const n = m.length;
        const bits = FORMAT_M[mask];
        function bit(i){ return (bits >>> i) & 1; }
        // around top-left
        for (let i = 0; i <= 5; i++) m[8][i] = bit(14 - i);
        m[8][7] = bit(8);
        m[8][8] = bit(7);
        m[7][8] = bit(6);
        for (let i = 9; i <= 14; i++) m[14 - i][8] = bit(14 - i);

        // top-right / bottom-left
        for (let i = 0; i < 8; i++) m[8][n - 1 - i] = bit(i);
        for (let i = 0; i < 7; i++) m[n - 1 - i][8] = bit(8 + i);
      }

      function toBits(dataAndEcc){
        const bits = [];
        for (const b of dataAndEcc){
          for (let i = 7; i >= 0; i--) bits.push((b >>> i) & 1);
        }
        return bits;
      }

      function drawToCanvas(matrix, canvas, quiet = 4){
        const n = matrix.length;
        const ctx = canvas.getContext("2d");
        const size = canvas.width;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#fff";
        ctx.fillRect(0,0,size,size);

        const total = n + quiet * 2;
        const scale = Math.floor(size / total);
        const offset = Math.floor((size - scale * total) / 2);

        ctx.fillStyle = "#000";
        for (let r = 0; r < n; r++){
          for (let c = 0; c < n; c++){
            if (matrix[r][c]) {
              ctx.fillRect(offset + (c + quiet) * scale, offset + (r + quiet) * scale, scale, scale);
            }
          }
        }
      }

      function generate(text){
        const bytes = new TextEncoder().encode(text);
        const ver = pickVersion(bytes.length);
        const { size, eccCW } = V[ver];

        const data = encodeBytes(text, ver);
        const gen = rsGeneratorPoly(eccCW);
        const ecc = rsComputeRemainder(data, gen);

        const codewords = new Uint8Array(data.length + ecc.length);
        codewords.set(data, 0);
        codewords.set(ecc, data.length);

        const bits = toBits(codewords);

        // Build matrix
        const m = makeMatrix(size);

        addFinder(m, 0, 0);
        addFinder(m, 0, size - 7);
        addFinder(m, size - 7, 0);
        addTiming(m);
        reserveFormat(m);
        addDarkModule(m, ver);

        // Place data
        placeData(m, bits);

        // Choose a fixed mask (0) for simplicity (looks good enough and stable)
        const mask = 0;
        applyMask(m, mask);
        writeFormat(m, mask);

        // Convert null -> 0
        for (let r = 0; r < size; r++){
          for (let c = 0; c < size; c++){
            if (m[r][c] === null) m[r][c] = 0;
          }
        }
        return m;
      }

      return { generate, drawToCanvas };
    })();

    // ======= App logic =======
    const SERVER_URL = "https://jackbox-server-pwtr.onrender.com";
    const SITE_ORIGIN = "https://www.gamehub4u.com"; // الرابط اللي يننسخ ويظهر بالـ QR

    function uuidFallback(){
      return "id-" + Date.now().toString(16) + "-" + Math.random().toString(16).slice(2);
    }
    const clientId = localStorage.getItem("clientId") || (crypto && crypto.randomUUID ? crypto.randomUUID() : uuidFallback());
    localStorage.setItem("clientId", clientId);

    const light = document.getElementById("light");
    const countEl = document.getElementById("count");
    const createBtn = document.getElementById("create");
    const startBtn = document.getElementById("start");
    const codeEl = document.getElementById("code");
    const playersEl = document.getElementById("players");

    const modeDisplayBtn = document.getElementById("modeDisplay");
    const modePlayerBtn = document.getElementById("modePlayer");
    const hostAsPlayerBox = document.getElementById("hostAsPlayerBox");
    const myNameEl = document.getElementById("myName");
    const joinAsPlayerBtn = document.getElementById("joinAsPlayer");
    const readyMeBtn = document.getElementById("readyMe");
    const leaveMeBtn = document.getElementById("leaveMe");

    const copyBtn = document.getElementById("copyLink");
    const toast = document.getElementById("toast");
    const qrCanvas = document.getElementById("qr");

    const socket = io(SERVER_URL, { transports:["websocket","polling"], auth:{ clientId } });

    let roomCode = "";
    let hostMode = localStorage.getItem("hostMode") || "display";
    let joinedAsPlayer = false;
    let myReady = false;
    let myName = "";

    function normalizeRoom(x){ return String(x||"").trim().toUpperCase().replace(/[^A-Z0-9]/g,"").slice(0,8); }
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c])); }

    function showToast(text){
      toast.textContent = text;
      toast.style.display = "block";
      clearTimeout(toast._t);
      toast._t = setTimeout(() => toast.style.display = "none", 1200);
    }

    function roomLink(code){
      return `${SITE_ORIGIN}/?room=${encodeURIComponent(code)}`;
    }

    function copyToClipboard(text){
      if (!text) return;
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(() => showToast("Copied ✅")).catch(() => fallbackCopy(text));
      } else fallbackCopy(text);
    }
    function fallbackCopy(text){
      const ta = document.createElement("textarea");
      ta.value = text;
      ta.style.position = "fixed";
      ta.style.left = "-9999px";
      document.body.appendChild(ta);
      ta.select();
      try { document.execCommand("copy"); showToast("Copied ✅"); } catch { showToast("Copy failed"); }
      document.body.removeChild(ta);
    }

    // ✅ LOCAL QR render
    function renderQR(link){
      const matrix = QR.generate(link);
      QR.drawToCanvas(matrix, qrCanvas, 4);
    }

    function setMode(mode){
      hostMode = mode;
      localStorage.setItem("hostMode", hostMode);

      modeDisplayBtn.classList.toggle("active", hostMode === "display");
      modePlayerBtn.classList.toggle("active", hostMode === "player");

      hostAsPlayerBox.style.display = (hostMode === "player") ? "flex" : "none";

      if (hostMode !== "player"){
        joinedAsPlayer = false;
        myReady = false;
        myName = "";
        readyMeBtn.textContent = "Ready";
        joinAsPlayerBtn.disabled = true;
        readyMeBtn.disabled = true;
        leaveMeBtn.disabled = true;
      } else {
        joinAsPlayerBtn.disabled = !roomCode;
      }
    }
    setMode(hostMode);
    modeDisplayBtn.onclick = () => setMode("display");
    modePlayerBtn.onclick = () => setMode("player");

    function renderPlayers(players){
      playersEl.innerHTML = "";
      const list = players || [];
      countEl.textContent = list.length;

      list.forEach(p => {
        const div = document.createElement("div");
        const ready = !!p.ready;
        const isMe = myName && (p.name||"") === myName;
        div.className = "player";
        div.innerHTML = `
          <div class="name">${escapeHtml(p.name||"")}${isMe ? " (Host)" : ""}</div>
          <div class="badge ${ready ? "ready" : ""}">${ready ? "READY" : "WAIT"}</div>
        `;
        playersEl.appendChild(div);
      });

      const allReady = list.length > 0 && list.every(x => !!x.ready);
      startBtn.disabled = !roomCode || !allReady;
    }

    socket.on("connect", () => {
      light.classList.add("ok");
      createBtn.disabled = false;
    });
    socket.on("disconnect", () => {
      light.classList.remove("ok");
      createBtn.disabled = true;
      startBtn.disabled = true;
      joinAsPlayerBtn.disabled = true;
      readyMeBtn.disabled = true;
      leaveMeBtn.disabled = true;
    });

    createBtn.onclick = () => socket.emit("host:createRoom");

    socket.on("room:created", ({ roomCode: rc }) => {
      roomCode = normalizeRoom(rc);
      codeEl.textContent = roomCode;

      const link = roomLink(roomCode);
      renderQR(link);

      if (hostMode === "player") joinAsPlayerBtn.disabled = false;
      copyBtn.disabled = false;
    });

    socket.on("room:state", ({ roomCode: rc, players }) => {
      if (rc) roomCode = normalizeRoom(rc);
      renderPlayers(players || []);
      if (hostMode === "player") joinAsPlayerBtn.disabled = !roomCode || joinedAsPlayer;

      if (roomCode && codeEl.textContent.trim().startsWith("—")) {
        codeEl.textContent = roomCode;
        renderQR(roomLink(roomCode));
      }
    });

    startBtn.onclick = () => {
      if (!roomCode) return;
      socket.emit("host:startGame", { roomCode });
    };

    socket.on("game:started", ({ roomCode: rc } = {}) => {
      const code = normalizeRoom(rc || roomCode);
      if (!code) return;
      window.location.href = `/lobby.html?room=${encodeURIComponent(code)}`;
    });

    // Copy link (icon inside)
    copyBtn.onclick = () => {
      if (!roomCode) return;
      copyToClipboard(roomLink(roomCode));
    };

    // Host as player
    joinAsPlayerBtn.onclick = () => {
      if (!roomCode) return;
      const nm = (myNameEl.value || "").trim();
      if (!nm) return;
      myName = nm;
      socket.emit("player:join", { roomCode, name: nm, clientId });
    };

    socket.on("player:joined", ({ roomCode: rc, name } = {}) => {
      const code = normalizeRoom(rc || "");
      if (!code || code !== roomCode) return;
      if (hostMode === "player" && name && name === myName){
        joinedAsPlayer = true;
        joinAsPlayerBtn.disabled = true;
        readyMeBtn.disabled = false;
        leaveMeBtn.disabled = false;
      }
    });

    readyMeBtn.onclick = () => {
      if (!roomCode || !joinedAsPlayer) return;
      myReady = !myReady;
      readyMeBtn.textContent = myReady ? "Unready" : "Ready";
      socket.emit("player:ready", { roomCode, ready: myReady, clientId });
    };

    leaveMeBtn.onclick = () => {
      if (!roomCode || !joinedAsPlayer) return;
      socket.emit("player:leave", { roomCode, clientId });
      joinedAsPlayer = false;
      myReady = false;
      myName = "";
      readyMeBtn.textContent = "Ready";
      readyMeBtn.disabled = true;
      leaveMeBtn.disabled = true;
      joinAsPlayerBtn.disabled = false;
    };
  </script>
</body>
</html>
