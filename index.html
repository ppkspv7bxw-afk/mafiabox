<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameHub4u</title>
  <style>
    :root{
      --bg:#0b1020;
      --text:#eef1ff;
      --muted:#a7b0d6;
      --border:rgba(255,255,255,.10);
      --shadow: 0 14px 40px rgba(0,0,0,.45);

      --red:#ff2e55;
      --green:#2ee59d;

      --btn1:#ff3b6a;
      --btn2:#ff1f4f;
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1100px 760px at 70% 0%, #1a2350 0%, var(--bg) 55%);
      color:var(--text);
      overflow-x:hidden;
    }
    .wrap{ max-width: 560px; margin: 0 auto; padding: 22px; }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      position: relative;
    }

    /* ğŸ”´ğŸŸ¢ Ù„Ù…Ø¨Ø© Ø§ØªØµØ§Ù„ ÙÙ‚Ø· */
    .statusLight{
      position:absolute;
      top:14px;
      left:14px;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      background: var(--red);
      box-shadow: 0 0 0 4px rgba(255,46,85,.12), 0 0 18px rgba(255,46,85,.35);
    }
    .statusLight.ok{
      background: var(--green);
      box-shadow: 0 0 0 4px rgba(46,229,157,.14), 0 0 18px rgba(46,229,157,.35);
    }

    /* âœ… Ø§Ù„Ø´Ø¹Ø§Ø± ÙƒØ¨ÙŠØ± ÙˆÙˆØ§Ø¶Ø­ */
    .brand{
      display:flex;
      justify-content:center;
      margin-top: 6px;
      margin-bottom: 12px;
    }
    .brand img{
      width: 240px;
      max-width: 88%;
      height:auto;
      filter: drop-shadow(0 18px 34px rgba(255,35,79,.18));
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }

    label{
      display:block;
      margin: 10px 0 6px;
      color: rgba(167,176,214,.95);
      font-weight: 900;
      letter-spacing:.2px;
    }

    input{
      width: 100%;
      padding: 13px 12px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
      font-size: 16px;
    }
    input:focus{
      border-color: rgba(255,35,79,.55);
      box-shadow: 0 0 0 4px rgba(255,35,79,.14);
    }

    /* âœ… Ù…Ø±Ø¨Ø¹ ÙƒÙˆØ¯ Ø§Ù„ØºØ±ÙØ© + Ø²Ø± Ù†Ø³Ø® Ø¯Ø§Ø®Ù„ Ø§Ù„Ù…Ø±Ø¨Ø¹ */
    .codeBox{
      position: relative;
      width: 100%;
    }
    .codeInput{
      padding-left: 62px; /* Ù…Ø³Ø§Ø­Ø© Ù„Ù„Ø£ÙŠÙ‚ÙˆÙ†Ø© */
      font-weight: 900;
      letter-spacing: .8px;
    }
    .copyInside{
      position:absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 46px;
      height: 46px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity: .72;
      transition: opacity .15s ease, background .15s ease, transform .08s ease;
    }
    .copyInside:hover{ opacity:.92; background: rgba(255,255,255,.10); }
    .copyInside:active{ transform: translateY(-50%) scale(.99); }
    .copyInside:disabled{ opacity:.35; cursor:not-allowed; }
    .copyInside svg{ width: 20px; height: 20px; fill: rgba(238,241,255,.92); }

    /* ğŸ”¥ Ø²Ø± Ø¯Ø®ÙˆÙ„ Ø«ÙŠÙ… + Ù„Ù…Ø¹Ø§Ù† */
    .btn{
      width: 100%;
      margin-top: 14px;
      border:0;
      border-radius: 16px;
      padding: 14px 14px;
      font-weight: 950;
      cursor:pointer;
      color: #fff;
      background: linear-gradient(135deg, var(--btn1), var(--btn2));
      position: relative;
      overflow:hidden;
      box-shadow: 0 12px 26px rgba(255,35,79,.22);
      transition: transform .08s ease, filter .15s ease, opacity .15s ease;
      font-size: 16px;
      letter-spacing: .4px;
    }
    .btn:active{ transform: scale(.99); }
    .btn:hover{ filter: brightness(1.05); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; box-shadow:none; }

    .btn::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-60%;
      width: 40%;
      height: 180%;
      transform: rotate(25deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
      animation: shine 2.2s infinite;
    }
    @keyframes shine{
      0%{ left:-60%; }
      55%{ left:120%; }
      100%{ left:120%; }
    }

    .msg{
      margin-top: 12px;
      padding: 12px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: rgba(167,176,214,.95);
      line-height: 1.6;
      display:none;
      text-align:center;
    }
    .msg.bad{ border-color: rgba(255,46,85,.22); }
    .msg.ok{ border-color: rgba(46,229,157,.22); }

    .shake{ animation: shake .22s linear 2; }
    @keyframes shake{
      0%{ transform: translateX(0); }
      25%{ transform: translateX(-6px); }
      50%{ transform: translateX(6px); }
      75%{ transform: translateX(-4px); }
      100%{ transform: translateX(0); }
    }

    /* Ø²Ø± Host Ø£ÙƒØ¨Ø± */
    .hostWrap{ margin-top: 14px; display:flex; justify-content:center; }
    .hostBtn{
      width: 100%;
      padding: 14px 14px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 950;
      text-decoration:none;
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .08s ease, background .15s ease, opacity .15s ease;
      opacity:.95;
    }
    .hostBtn:hover{ background: rgba(255,255,255,.10); }
    .hostBtn:active{ transform: scale(.99); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <span id="light" class="statusLight" aria-hidden="true"></span>

      <div class="brand">
        <img src="/brand.png" alt="brand" />
      </div>

      <label>ÙƒÙˆØ¯ Ø§Ù„ØºØ±ÙØ©</label>
      <div class="codeBox">
        <button id="copyRoomInside" class="copyInside" type="button" aria-label="Copy room code" disabled>
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16 1H6a2 2 0 0 0-2 2v12h2V3h10V1zm3 4H10a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16h-9V7h9v14z"/>
          </svg>
        </button>
        <input id="room" class="codeInput" placeholder="ABCD" inputmode="latin" autocomplete="off" />
      </div>

      <label>Ø§Ø³Ù…Ùƒ</label>
      <input id="name" placeholder="Ø§Ø³Ù… Ø§Ù„Ù„Ø§Ø¹Ø¨" autocomplete="name" />

      <button id="join" class="btn" disabled>Ø¯Ø®ÙˆÙ„</button>

      <div id="msg" class="msg"></div>

      <div class="hostWrap">
        <a class="hostBtn" href="/host.html">Host</a>
      </div>
    </div>
  </div>

  <script src="https://jackbox-server-pwtr.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const SERVER_URL = "https://jackbox-server-pwtr.onrender.com";

    const light = document.getElementById("light");
    const roomEl = document.getElementById("room");
    const nameEl = document.getElementById("name");
    const joinBtn = document.getElementById("join");
    const msgEl = document.getElementById("msg");
    const card = document.getElementById("card");
    const copyRoomInside = document.getElementById("copyRoomInside");

    const socket = io(SERVER_URL, { transports: ["websocket", "polling"] });

    function showMsg(text, type){
      msgEl.textContent = text;
      msgEl.className = "msg " + (type || "");
      msgEl.style.display = "block";
      clearTimeout(msgEl._t);
      msgEl._t = setTimeout(() => msgEl.style.display = "none", 2000);
    }
    function shake(){
      card.classList.remove("shake");
      void card.offsetWidth;
      card.classList.add("shake");
    }

    // ØªØ¹Ø¨Ø¦Ø© Ø§Ù„ÙƒÙˆØ¯ ØªÙ„Ù‚Ø§Ø¦ÙŠÙ‹Ø§ Ø¥Ø°Ø§ Ø¬Ø§Ø¡ Ù…Ù† QR: ?room=ABCD
    (function(){
      const params = new URLSearchParams(location.search);
      const room = (params.get("room") || "").trim().toUpperCase();
      if (room) roomEl.value = room;
    })();

    roomEl.addEventListener("input", () => {
      roomEl.value = roomEl.value.toUpperCase().replace(/[^A-Z0-9]/g, "");
      copyRoomInside.disabled = !roomEl.value;
    });

    async function copyText(text){
      try{
        await navigator.clipboard.writeText(text);
        showMsg("âœ… ØªÙ… Ø§Ù„Ù†Ø³Ø®", "ok");
      } catch(e){
        showMsg("Copy failed", "bad");
      }
    }

    copyRoomInside.onclick = () => {
      const v = (roomEl.value || "").trim().toUpperCase();
      if (!v) return;
      copyText(v);
    };

    socket.on("connect", () => {
      light.classList.add("ok");
      joinBtn.disabled = false;
      copyRoomInside.disabled = !roomEl.value;
    });

    socket.on("disconnect", () => {
      light.classList.remove("ok");
      joinBtn.disabled = true;
      copyRoomInside.disabled = true;
      showMsg("Ø§Ù†Ù‚Ø·Ø¹ Ø§Ù„Ø§ØªØµØ§Ù„", "bad");
    });

    socket.on("connect_error", () => {
      light.classList.remove("ok");
      joinBtn.disabled = true;
      copyRoomInside.disabled = true;
      showMsg("ÙØ´Ù„ Ø§Ù„Ø§ØªØµØ§Ù„", "bad");
    });

    joinBtn.onclick = () => {
      const roomCode = (roomEl.value || "").trim().toUpperCase();
      const name = (nameEl.value || "").trim();

      if (!roomCode || roomCode.length < 4) { showMsg("Ø§ÙƒØªØ¨ ÙƒÙˆØ¯ ØµØ­ÙŠØ­", "bad"); shake(); return; }
      if (!name) { showMsg("Ø§ÙƒØªØ¨ Ø§Ø³Ù…Ùƒ", "bad"); shake(); return; }
      if (!socket.connected) { showMsg("Ø§Ù„Ø³ÙŠØ±ÙØ± ØºÙŠØ± Ù…ØªØµÙ„", "bad"); shake(); return; }

      joinBtn.disabled = true;
      joinBtn.textContent = "â€¦";
      socket.emit("player:join", { roomCode, name });
    };

    socket.on("room:error", ({ message }) => {
      joinBtn.disabled = false;
      joinBtn.textContent = "Ø¯Ø®ÙˆÙ„";
      showMsg(message || "Ø§Ù„ØºØ±ÙØ© ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯Ø©", "bad");
      shake();
    });

    socket.on("room:state", ({ roomCode, players }) => {
      joinBtn.disabled = false;
      joinBtn.textContent = "Ø¯Ø®ÙˆÙ„";
      showMsg(`âœ… Ø¯Ø®Ù„Øª ${roomCode} (Ø¹Ø¯Ø¯: ${(players||[]).length})`, "ok");
    });
  </script>
</body>
</html>
