<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>GameHub4u</title>
  <link rel="stylesheet" href="/common.css"/>
</head>
<body>
  <div class="wrap wrap--narrow">
    <div class="card">
      <span id="light" class="statusLight"></span>
      <div class="brand"><img src="/brand.png" alt="brand"></div>

      <div class="box">
        <div class="label">Room Code</div>
        <input id="room" class="input" placeholder="e.g. 6F3J" maxlength="6" autocomplete="off"/>

        <div class="label" style="margin-top:12px;">Your Name</div>
        <input id="name" class="input" placeholder="Your name" maxlength="20" autocomplete="off"/>

        <div class="row" style="margin-top:10px;">
          <button id="joinBtn" class="btn" type="button" style="flex:1;min-width:160px;">Join</button>
          <button id="hostBtn" class="btn secondary" type="button" style="flex:1;min-width:160px;">Host</button>
        </div>

        <div class="hint">
          Tip: Host must be opened from <b>same domain</b> (gamehub4u.com) so everything works.
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">OK</div>

  <script src="https://jackbox-server-pwtr.onrender.com/socket.io/socket.io.js"></script>
  <script src="/common.js"></script>
  <script>
    const roomFromUrl = (getParam("room") || "").trim().toUpperCase();

    const roomInput = document.getElementById("room");
    const nameInput = document.getElementById("name");
    const joinBtn   = document.getElementById("joinBtn");
    const hostBtn   = document.getElementById("hostBtn");

    if (roomFromUrl) roomInput.value = roomFromUrl;

    const socket = createSocket();
    bindStatusLight(socket, document.getElementById("light"));
    setupReconnectOverlay(socket);

    /* Auto-uppercase room code */
    roomInput.addEventListener("input", () => {
      roomInput.value = roomInput.value.toUpperCase().replace(/[^A-Z0-9]/g, "");
    });

    hostBtn.onclick = () => location.href = WEB_ORIGIN + "/host.html";

    joinBtn.onclick = () => {
      /* Validate room code */
      const rc = validateRoomCode(roomInput.value);
      if (!rc.ok) {
        roomInput.classList.add("invalid");
        setTimeout(() => roomInput.classList.remove("invalid"), 400);
        return showToast(rc.msg);
      }

      /* Validate name */
      const nm = validateName(nameInput.value);
      if (!nm.ok) {
        nameInput.classList.add("invalid");
        setTimeout(() => nameInput.classList.remove("invalid"), 400);
        return showToast(nm.msg);
      }

      socket.emit("player:join", { roomCode: rc.value, name: nm.value, clientId });
    };

    socket.on("join:error", ({ message } = {}) => {
      showToast(message || "Join error");
    });

    socket.on("player:joined", ({ roomCode: rc } = {}) => {
      const code = (rc || "").trim().toUpperCase();
      showToast("Joined");
      setTimeout(() => {
        location.href = WEB_ORIGIN + "/lobby.html?room=" + encodeURIComponent(code);
      }, 200);
    });
  </script>
</body>
</html>
