<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Display</title>
  <style>
    :root{
      --bg:#0b1020; --text:#eef1ff; --muted:#a7b0d6;
      --border:rgba(255,255,255,.10);
      --shadow:0 14px 40px rgba(0,0,0,.45);
      --red:#ff2e55; --green:#2ee59d;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, #19214a 0%, var(--bg) 55%);
      color:var(--text);
    }
    .wrap{max-width:1100px;margin:0 auto;padding:22px}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      position: relative;
      overflow:hidden;
    }
    .brand{display:flex;justify-content:center;margin:6px 0 12px}
    .brand img{
      width:320px;max-width:92%;height:auto;
      filter: drop-shadow(0 18px 34px rgba(255,35,79,.18));
      border-radius:18px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.25);
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .pill{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 14px;border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      font-size:14px;color:var(--muted);
    }
    .roomCode{font-weight:950;letter-spacing:5px;color:#fff;font-size:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:10px;margin-top:12px}
    .box{
      border-radius:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      padding:14px;
    }
    .title{font-weight:1000;margin-bottom:8px}
    .small{font-size:12px;color:var(--muted)}
    .player{
      padding:12px;border-radius:16px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      display:flex;justify-content:space-between;align-items:center;gap:10px;
    }
    .badge{
      font-weight:950;font-size:12px;padding:6px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: rgba(167,176,214,.95);
      white-space:nowrap;
    }
    .badge.ready{
      border-color: rgba(46,229,157,.25);
      color: rgba(46,229,157,.95);
      background: rgba(46,229,157,.10);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand"><img src="/brand.png" alt="brand"></div>

      <div class="row">
        <div class="pill">Room: <span id="roomCode" class="roomCode">----</span></div>
        <div class="pill">Game: <strong id="game">â€”</strong></div>
        <div class="pill">Phase: <strong id="phase">â€”</strong></div>
        <div class="pill">Round: <strong id="round">â€”</strong></div>
      </div>

      <div class="grid">
        <div class="box">
          <div class="title">Players</div>
          <div id="players"></div>
          <div class="small" style="margin-top:8px;">(Display mode shows no roles)</div>
        </div>

        <div class="box">
          <div class="title">Last Result</div>
          <div id="result" class="small">â€”</div>
          <div id="winner" style="margin-top:10px;font-weight:1000;"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://jackbox-server-pwtr.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const SERVER_URL = "https://jackbox-server-pwtr.onrender.com";

    const qs = new URLSearchParams(location.search);
    const roomCode = (qs.get("room") || "").trim().toUpperCase();

    const roomCodeEl = document.getElementById("roomCode");
    const playersEl = document.getElementById("players");
    const gameEl = document.getElementById("game");
    const phaseEl = document.getElementById("phase");
    const roundEl = document.getElementById("round");
    const resultEl = document.getElementById("result");
    const winnerEl = document.getElementById("winner");

    roomCodeEl.textContent = roomCode || "----";

    const displayId = "display-" + Math.random().toString(16).slice(2);

    const socket = io(SERVER_URL, { transports:["websocket","polling"], auth:{ clientId: displayId } });

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c])); }

    function renderPlayers(list){
      playersEl.innerHTML = "";
      (list || []).forEach(p => {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <div style="font-weight:950; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${escapeHtml(p.name||"Player")}</div>
          <div class="badge ${p.ready ? "ready" : ""}">${p.ready ? "READY" : "WAIT"}</div>
        `;
        playersEl.appendChild(div);
      });
      if (!list || list.length === 0){
        const div = document.createElement("div");
        div.className = "small";
        div.textContent = "No players yet";
        playersEl.appendChild(div);
      }
    }

    function labelPhase(p){
      if (p === "role") return "ROLE REVEAL";
      if (p === "night") return "NIGHT";
      if (p === "day") return "DAY VOTE";
      return p || "â€”";
    }

    socket.on("connect", () => {
      if (!roomCode) return;
      socket.emit("room:getState", { roomCode });
      socket.emit("hub:getState", { roomCode });
      socket.emit("mafia:getState", { roomCode, clientId: displayId });
    });

    socket.on("room:state", ({ players } = {}) => renderPlayers(players || []));
    socket.on("hub:state", ({ currentGame } = {}) => gameEl.textContent = currentGame || "â€”");

    socket.on("mafia:state", (s) => {
      if (!s) return;
      phaseEl.textContent = labelPhase(s.phase);
      roundEl.textContent = s.round || "â€”";

      if (s.lastResult){
        if (s.lastResult.type === "night"){
          const died = s.lastResult.died ? s.lastResult.died.name : "No one";
          resultEl.textContent = `Night: ${died} died.`;
        } else if (s.lastResult.type === "day"){
          if (s.lastResult.tie) resultEl.textContent = "Day: Tie â€” no one eliminated.";
          else {
            const el = s.lastResult.eliminated ? s.lastResult.eliminated.name : "No one";
            resultEl.textContent = `Day: ${el} eliminated.`;
          }
        }
      } else {
        resultEl.textContent = "â€”";
      }

      winnerEl.textContent = s.winnerTeam ? (s.winnerTeam === "mafia" ? "ðŸ† MAFIA WINS" : "ðŸ† TOWN WINS") : "";
    });

    // keep fresh
    setInterval(() => {
      if (!roomCode) return;
      socket.emit("room:getState", { roomCode });
      socket.emit("hub:getState", { roomCode });
      socket.emit("mafia:getState", { roomCode, clientId: displayId });
    }, 1200);
  </script>
</body>
</html>
